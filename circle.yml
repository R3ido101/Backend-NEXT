machine:
  node:
    version: 6.9.1

dependencies:
  pre:
    - npm install -g yarn
    - yarn install
  override:
    - yarn run build
  cache_directories:
    - "node_modules"
    - /opt/circleci/nodejs/v6.9.1/lib/node_modules

test:
  override:
     - yarn run lint
     - yarn run test:clean
     - yarn run test

deployment:
  beta:
    branch: develop
    commands:
      - npm publish --tag next
  release:
    branch: master
    commands:
      - npm publish

general:
  branches:
    only:
      - /feature\/.*/
      - /release\/.*/
      - /hotfix\/.*/
      - master
      - develop
