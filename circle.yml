machine:
  node:
    version: 8.1.2

dependencies:
  pre:
    - npm install
  override:
    - npm run build

test:
  override:
     - npm run lint
     - npm run test:clean
     - npm run test

deployment:
  beta:
    branch: develop
    commands:
      - npm publish --tag next
  release:
    branch: master
    commands:
      - npm publish

general:
  branches:
    only:
      - /feature\/.*/
      - /release\/.*/
      - /hotfix\/.*/
      - master
      - develop
